<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px; /* Adjust the width as needed */
            margin: auto; /* Center the chat box horizontally */
            margin-top: 100px; /* Adjust the top margin to center vertically */
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            text-align: center; /* Center the title */
        }

        #chat-messages {
            flex: 1; /* Allow the chat messages to expand to fill remaining space */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #room-selection {
            margin-bottom: 10px;
        }

        #room-select {
            margin-bottom: 10px;
        }

        #message-box {
            display: flex;
            align-items: center;
        }

        #message-input {
            flex-grow: 1; /* Take remaining space */
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            vertical-align: middle;
        }

        #send-button {
            width: 80px; /* Adjust the width as needed */
            padding: 12px; /* Increase padding to make the button bigger */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Welcome, {{ username }}</h2>
        <div id="room-selection">
            <label for="room-select">Select a room:</label>
            <select id="room-select">
                <option value="default" selected>Default Room</option>
                <!-- Add more rooms here if needed -->
            </select>
        </div>
        <div id="chat-messages"></div>
        <div id="message-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Pass username from Flask template to JavaScript
        const username = '{{ username }}';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
