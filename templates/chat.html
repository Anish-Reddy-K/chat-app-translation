<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Welcome, {{ username }}</h2>
        <div id="chat-messages"></div>
        <div id="room-selection">
            <label for="room-select">Select a room:</label>
            <select id="room-select">
                <option value="default" selected>Default Room</option>
                <!-- Add more rooms here if needed -->
            </select>
            <button id="join-button">Join Room</button>
        </div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // Pass username from Flask template to JavaScript
        const username = '{{ username }}';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
